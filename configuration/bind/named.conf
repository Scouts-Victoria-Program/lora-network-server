options {
    directory "/var/cache/bind";
    listen-on { any; };

    forwarders {
        8.8.8.8;
        8.8.4.4;
    };
};

zone "darends.scouthack.com." {
        type primary;
        file "/etc/bind/darends.scouthack.com.zone";
        notify explicit;
};

zone "au1.cloud.thethings.network." {
        type primary;
        file "/etc/bind/au1.cloud.thethings.network.zone";
        notify explicit;
};
